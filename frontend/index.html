<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos de Venta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Gestión de Pedidos de Venta</h1>

    <!-- Grilla para listar pedidos -->
    <table id="pedidosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Nro. Comprobante</th>
                <th>Forma de Pago</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Formulario para alta y edición de pedidos -->
    <form id="pedidoForm">
        <h2>Alta/Edición de Pedido</h2>

        <!-- Selección de Cliente -->
        <label for="idcliente">Cliente:</label>
        <select id="idcliente" required></select>

        <label for="fechaPedido">Fecha del Pedido:</label>
        <input type="date" id="fechaPedido" required>

        <label for="nroComprobante">Número de Comprobante:</label>
        <input type="number" id="nroComprobante" required>

        <label for="formaPago">Forma de Pago:</label>
        <input type="text" id="formaPago" required>

        <!-- Sección para agregar productos -->
        <h3>Agregar Productos</h3>
        <div id="productosContainer"></div>
        <button type="button" id="addProductoBtn">Agregar Producto</button>

        <label for="totalPedido">Total del Pedido:</label>
        <input type="text" id="totalPedido" name="Total Pedido" readonly>

        <button type="submit">Guardar Pedido</button>
    </form>

    <!-- Buscador de pedidos -->
    <h2>Buscar Pedido</h2>
    <label for="buscarNumero">Buscar por Número de Comprobante:</label>
    <input type="number" id="buscarNumero">
    <button id="buscarNumeroBtn">Buscar</button>

    <label for="buscarFechaInicio">Buscar por Rango de Fechas:</label>
    <input type="date" id="buscarFechaInicio">
    <input type="date" id="buscarFechaFin">
    <button id="buscarFechaBtn">Buscar</button>

    <div id="resultadoBusqueda"></div>
    <button id="downloadPdfBtn">Descargar PDF de Comprobantes</button>

    <script src="main.js"></script>
</body>

</html>
