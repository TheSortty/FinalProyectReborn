<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Gestión de Pedidos</h1>
        <!-- Botón para crear un nuevo pedido -->
        <button id="createPedidoBtn" class="btn">Crear Pedido</button>

        

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha de Pedido</th>
                    <th>Nro Comprobante</th>
                    <th>Forma de Pago</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="pedidosTableBody">
                <!-- Aquí se cargará dinámicamente la lista de pedidos -->
            </tbody>
        </table>

        <section>
            <h2>Búsqueda de Pedidos</h2>
            <label for="searchComprobante">Número de Comprobante:</label>
            <input type="number" id="searchComprobante" placeholder="Número de Comprobante">
            <button id="searchByComprobante">Buscar</button>
        
            <label for="searchFechaInicio">Fecha Inicio:</label>
            <input type="date" id="searchFechaInicio">
            <label for="searchFechaFin">Fecha Fin:</label>
            <input type="date" id="searchFechaFin">
            <button id="searchByFecha">Buscar por Fecha</button>
        </section>

        <div id="searchResultContainer" class="search-result-container">
            <!-- Aquí se mostrarán los resultados de la búsqueda -->
        </div>

    </div>

    <!-- Modal para Crear/Editar Pedido -->
    <div id="pedidoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Crear Pedido</h2>
            <form id="pedidoForm">
                <div class="form-group">
                    <label for="clienteSelect">Cliente:</label>
                    <select id="clienteSelect" required></select>
                </div>

                <div class="form-group">
                    <label for="nroComprobante">Nro Comprobante:</label>
                    <input type="number" id="nroComprobante" required>
                </div>

                <div class="form-group">
                    <label for="fechaPedido">Fecha de Pedido:</label>
                    <input type="date" id="fechaPedido" required>
                </div>

                <div class="form-group">
                    <label for="formaPago">Forma de Pago:</label>
                    <input type="text" id="formaPago" required>
                </div>

                <div class="form-group">
                    <label for="productosContainer">Productos:</label>
                    <div id="productosContainer">
                        <!-- Productos se renderizarán dinámicamente aquí -->
                    </div>
                    <button type="button" id="addProductoBtn" class="btn">Añadir Producto</button>
                </div>

                <div class="form-group">
                    <label for="totalPedido">Total:</label>
                    <span id="totalPedido">0.00</span>
                </div>

                <button type="submit" class="btn">Guardar</button>
            </form>
        </div>
    </div>



    <script src="dist/script.js" defer></script>
</body>

</html>
